language: julia

julia:
  - 1.0
  - nightly

os:
  - linux
  - osx

notifications:
  email: false

# Required setup to build and deploy plots as part of documentation
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt5; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install mactex; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq x11-apps libxt6 libxrender1 libxext6 libgl1-mesa-glx qtbase5-dev qtdeclarative5-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export GKSwstype=svg; fi

  matrix:
    allow_failures:
    - julia: nightly

script:
  - julia --project --check-bounds=yes -e 'import Pkg; Pkg.build(); Pkg.test("SatelliteDynamics"; coverage=true)'
  
after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; julia --project -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi  
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; julia --project -e 'import Pkg; Pkg.add("Documenter");'; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; julia --project -e 'import Pkg; Pkg.add("Plots"); Pkg.add("LaTeXStrings")'; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; julia --project ./docs/make.jl; fi
    